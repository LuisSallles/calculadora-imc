<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>IMC - Calculator</title>
</head>
<body>

    <!-- MAIN CONTENT -->
    <main class="main-content">
        <!-- CALCULATOR -->
        <section class="main-calculator">
            <header>
                <h1 class="calculator-title">IMC - Calculator</h1>
            </header>

            <!-- FORM-CALCULATOR -->
            <div class="calculator-form">
                <p class="calculator-data"><strong>Name:</strong> <input type="text" name="txtname" id="txtname" class="calculator-input"></p>
                <p class="calculator-data"><strong>Height:</strong> <input type="number" name="txtheight" id="txtheight" class="calculator-input"></p>
                <p class="calculator-data"><strong>Weight:</strong> <input type="number" name="txtweight" id="txtweight" class="calculator-input"></p>
                <input type="button" value="Calculate" class="calculator-button">
                <!-- RESULT-CALCULATOR -->
                <div id="calculator-result">
                    <p>Here will appear the result...</p>
                </div>
            </div>
        </section>
    </main>

    <script src="javascript.js"></script>
</body>
</html>
