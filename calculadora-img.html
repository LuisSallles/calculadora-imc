<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>IMC - Calculator</title>
</head>
<!-- Essa é uma calculadora de Índice de massa corporal -->
<body>
    <main class="main-content"> <!-- MAIN CONTENT -->
        <section class="main-calculator"> <!-- CALCULATOR -->
            <header>
                <h1 class="calculator-title">IMC - Calculator</h1>
            </header>
                <div class="calculator-data"> <!-- Input name -->
                    <label for="txtname">Name:</label>
                    <input type="text" name="txtname" id="txtname" class="calculator-input" onfocus="clearThis(this)">
                </div>
                <div class="calculator-data"> <!-- Input height -->
                    <label for="txtheight">Heigth:</label>
                    <input type="number" name="txtheight" id="txtheight" class="calculator-input" onfocus="clearThis(this)">
                </div>
                <div class="calculator-data"> <!-- Input weight -->
                    <label for="txtweight">Weigth:</label>
                    <input type="number" name="txtweight" id="txtweight" class="calculator-input" onfocus="clearThis(this)">
                </div>
                <input type="button" value="Calculate" id="calculator-button" onclick="calculate()"> <!-- Button -->
                <div id="calculator-result"> <!-- RESULT-CALCULATOR -->
                    <p>Here will appear the result...</p>
                </div>
        </section>
    </main>
    <script src="javascript.js"></script>
</body>
</html>
