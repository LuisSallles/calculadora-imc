<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IMC - Calculator</title>
</head>
<body>

    <!-- MAIN CONTENT -->
    <main class="main-content">
        <!-- CALCULATOR -->
        <section class="main-calculator">
            <header class="calculator-header">
                <h1 class="calculator-title">IMC - Calculator</h1>
            </header>

            <!-- FORM-CALCULATOR -->
            <div class="calculator-form">
                <p class="calculator-form">Name: <input type="text" name="txtname" id="txtname"></p>
                <p class="calculator-form">Height: <input type="number" name="txtheight" id="txtheight"></p>
                <p class="calculator-form">Weight: <input type="number" name="txtweight" id="txtweight"></p>
                <input type="button" value="Calculate" class="calculator-button">
            </div>

            <!-- RESULT-CALCULATOR -->
            <div id="calculator-result">
                <p>Here will appear the result...</p>
            </div>
        </section>
    </main>

    <script src="javascript.js"></script>
</body>
</html>
